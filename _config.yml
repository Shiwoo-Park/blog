# Site settings
title: 실바의 블로그
description: 개발 블로그
url: https://shiwoo-park.github.io
baseurl: "/blog"

# Author
author:
  name: 실바
  email: your-email@example.com

# Google Analytics (나중에 발급받은 ID로 교체)
# google_analytics: G-XXXXXXXXXX

# Google AdSense (나중에 발급받은 ID로 교체)
# google_adsense: ca-pub-XXXXXXXXXX

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - README.md
  - readme.md
  - scripts/
  - .gitignore
  - archive/
  - docs/
  - job_specs/
  - node_modules
  - Gemfile
  - Gemfile.lock
  - vendor

# Collections
# Jekyll collections는 기본적으로 _posts 폴더를 사용합니다
# posts를 사용하려면 _posts로 심볼릭 링크를 만들거나
# 또는 collections 설정을 다르게 구성해야 합니다
collections:
  posts:
    output: true
    permalink: /:collection/:path/
  snippets:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: "posts"
      type: "posts"
    values:
      layout: "post"
      author: "실바"
  - scope:
      path: "snippets"
      type: "snippets"
    values:
      layout: "post"
      author: "실바"

