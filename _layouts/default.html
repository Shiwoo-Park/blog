<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ '/resources/onion_icon.png' | relative_url }}">
  <link rel="shortcut icon" type="image/png" href="{{ '/resources/onion_icon.png' | relative_url }}">
  <link rel="apple-touch-icon" href="{{ '/resources/onion_icon.png' | relative_url }}">
  
  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-TZJ28MRB');</script>
  <!-- End Google Tag Manager -->
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #fff;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      border-bottom: 2px solid #eee;
      padding-bottom: 20px;
      margin-bottom: 30px;
    }
    
    header h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    
    header h1 a {
      color: #333;
      text-decoration: none;
    }
    
    header h1 a:hover {
      color: #0066cc;
    }
    
    nav {
      margin-top: 10px;
    }
    
    nav a {
      color: #666;
      text-decoration: none;
      margin-right: 20px;
    }
    
    nav a:hover {
      color: #0066cc;
    }
    
    main {
      min-height: 60vh;
    }
    
    article {
      margin-bottom: 40px;
    }
    
    article header {
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
      margin-bottom: 20px;
    }
    
    article h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    
    article time {
      color: #666;
      font-size: 0.9em;
    }
    
    article .content {
      margin-top: 20px;
    }
    
    article .content h2 {
      margin-top: 30px;
      margin-bottom: 15px;
      font-size: 1.5em;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }
    
    article .content h3 {
      margin-top: 25px;
      margin-bottom: 12px;
      font-size: 1.3em;
    }
    
    article .content p {
      margin-bottom: 15px;
    }
    
    article .content ul,
    article .content ol {
      margin-left: 30px;
      margin-bottom: 15px;
    }
    
    article .content li {
      margin-bottom: 8px;
    }
    
    article .content code {
      background-color: #f4f4f4;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: "Courier New", monospace;
      font-size: 0.9em;
    }
    
    article .content pre {
      background-color: #f4f4f4;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
      margin-bottom: 15px;
    }
    
    article .content pre code {
      background-color: transparent;
      padding: 0;
    }
    
    article .content blockquote {
      border-left: 4px solid #0066cc;
      padding-left: 20px;
      margin-left: 0;
      color: #666;
      font-style: italic;
    }
    
    article .content a {
      color: #0066cc;
      text-decoration: none;
    }
    
    article .content a:hover {
      text-decoration: underline;
    }
    
    .adsense-container {
      margin: 30px 0;
      text-align: center;
    }
    
    footer {
      border-top: 2px solid #eee;
      padding-top: 20px;
      margin-top: 40px;
      text-align: center;
      color: #666;
      font-size: 0.9em;
    }
    
    .post-list {
      list-style: none;
    }
    
    .post-list li {
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }
    
    .post-list li:last-child {
      border-bottom: none;
    }
    
    .post-list a {
      font-size: 1.2em;
      color: #333;
      text-decoration: none;
      display: block;
      margin-bottom: 5px;
    }
    
    .post-list a:hover {
      color: #0066cc;
    }
    
    .post-list .date {
      color: #666;
      font-size: 0.9em;
    }
  </style>
  
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2246604857860574"
     crossorigin="anonymous"></script>
  
  {% seo %}
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TZJ28MRB"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  
  <div class="container">
    <header>
      <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      <nav>
        <a href="{{ '/' | relative_url }}">홈</a>
        <a href="{{ '/posts/favorite' | relative_url }}">즐겨찾기</a>
        <a href="{{ '/posts/dev/home' | relative_url }}">기술 블로그</a>
        <a href="{{ '/posts/invest/home' | relative_url }}">투자 블로그</a>
        <a href="{{ '/posts/travel/home' | relative_url }}">여행 블로그</a>
        <a href="{{ '/snippets/home' | relative_url }}">코드 스니펫</a>
      </nav>
    </header>
    
    <main>
      {{ content }}
    </main>
    
    <footer>
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }} | 
      <a href="https://github.com/Shiwoo-Park/blog">GitHub Repository</a></p>
    </footer>
  </div>
</body>
</html>
